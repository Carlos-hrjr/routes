<br><br>
<div class='uk-flex-center' uk-grid>
  <div class='uk-width-1-2@m'>
    <div class='uk-card uk-card-default uk-card-body'>
      <form [formGroup]='form'>
        <div class='uk-margin'>
          <input mask='NN-NNN' maxlength="6" type='text' class='uk-input uk-form-large' placeholder="ID"
            formControlName='id' [ngClass]="{'uk-form-danger':
                (form.controls.id.invalid && !form.controls.id.pristine)}">
          <span class='uk-text-danger' *ngIf='form.controls.id.invalid && !form.controls.id.pristine'>
            ID inválido
          </span>
        </div>
        <div class='uk-margin'>
          <input type='text' class='uk-input uk-form-large' placeholder="Título" formControlName='title' [ngClass]="{'uk-form-danger':
                  (form.controls.title.invalid && !form.controls.title.pristine)}">
          <span class='uk-text-danger' *ngIf='form.controls.title.invalid && !form.controls.title.pristine'>
            Título inválido
          </span>
        </div>
        <div class='uk-margin'>
          <input type='tel' class='uk-input uk-form-large' placeholder="Preço" formControlName='price' [ngClass]="{'uk-form-danger':
                    (form.controls.price.invalid && !form.controls.price.pristine)}">
          <span class='uk-text-danger' *ngIf='form.controls.price.invalid && !form.controls.price.pristine'>
            Preço inválido
          </span>
        </div>
        <div class='uk-margin'>
          <input type='text' class='uk-input uk-form-large' placeholder="Descrição" formControlName='description'
            [ngClass]="{'uk-form-danger':
                      (form.controls.description.invalid && !form.controls.description.pristine)}">
          <span class='uk-text-danger' *ngIf='form.controls.description.invalid && !form.controls.description.pristine'>
            Descrição inválida
          </span>
        </div>
        <div class='uk-margin'>
          <input type='tel' class='uk-input uk-form-large' placeholder="Quantidade" formControlName='amount' [ngClass]="{'uk-form-danger':
                        (form.controls.amount.invalid && !form.controls.amount.pristine)}">
          <span class='uk-text-danger' *ngIf='form.controls.amount.invalid && !form.controls.amount.pristine'>
            Quantidade inválida
          </span>
        </div>
        <div class="uk-margin">
          <select class="uk-input uk-form-large" placeholder="Categoria" formControlName="category">
            <option value="{{ item.id }}" *ngFor="let item of categories">{{item.title}}</option>
          </select>

        </div>

      </form>
      <div class='uk-margin uk-text-right'>
        <button class='uk-button uk-button-default' [disabled]='form.invalid' (click)='submit()'>Salvar</button>
      </div>
    </div>
  </div>
</div>
